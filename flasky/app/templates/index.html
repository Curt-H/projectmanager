{% extends 'base.html' %}

{% block title %}项目管理器{% endblock %}

{% block css %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grids-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grids-responsive-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons-core-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons-min.css') }}">
{% endblock %}

{% block body %}
    <div id="taks-list" class="flex-container">
        {% for task in tasks %}
            <div class="panel flex-item" data-id="{{ task.id }}">
                <p class="task-time">{{ task.time }}</p>
                <p class="task-title"> {{ task.project }}</p>
                <p class="task-content">Test Panel {{ task.content }}</p>
                <button class="pure-button pure-button-primary" name="finished">FINISH</button>
                <button class="pure-button pure-button-primary" name="cancle">CANCLE</button>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/task.js') }}"></script>
{% endblock %}
